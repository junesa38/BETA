<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    @font-face {
      font-family: 'Burgundia';
      src: url('{{ "/assets/fonts/Burgundia_PERSONAL_USE_ONLY.otf" | relative_url }}') format('opentype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #001d1a;
      color: white;
      padding: 20px;
      max-width: 100%;
      line-height: 1.6;
    }

    a {
      color: #3399ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      margin-bottom: 20px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      font-family: 'Burgundia', Arial, sans-serif;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    nav {
      background-color: #001d1a;
      padding: 10px 0;
    }

    nav a {
      margin-right: 20px;
      color: #3399ff;
      font-weight: bold;
      font-size: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding-top: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      text-align: center;
      color: #ccc;
    }

    @media screen and (max-width: 600px) {
      .logo {
        font-size: 1.5em;
      }

      nav a {
        display: inline-block;
        margin-right: 15px;
        margin-bottom: 5px;
        white-space: nowrap;
      }

      body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">BESTARI</div>
    <nav>
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/tools/" | relative_url }}">Tools</a>
      <a href="{{ "/trading/" | relative_url }}">Trading</a>
      <a href="{{ "/loker/" | relative_url }}">Loker</a>
      <a href="{{ "/blog/" | relative_url }}">Blog</a>
    </nav>
    <hr>
  </header>

  <main class="container">
  {{ content }}
</main>

  <footer>
    <hr>
    <a href="mailto:junesa38@gmail.com">Subscribe via e-mail</a> or just say hello  
    <br>Powered by GitHub
  </footer>
</body>
</html>
